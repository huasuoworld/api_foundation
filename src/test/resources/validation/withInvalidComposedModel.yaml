openapi: 3.0.1
info:
  title: testing source file
  description: This is a sample server Petstore
  termsOfService: http://swagger.io/terms/
  version: validation
servers:
  - url: http://petstore.swagger.io/api
    variables:
      security:
        default: src/test/resources/task/SecurityTask
      /withInvalidComposedModel:
        default: src/test/resources/task/TestTask.yaml
      /applications:
        default: src/test/resources/task/ApplicationSaveTask.yaml
paths:
  /withInvalidComposedModel:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationVo'
        required: false
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationDto'
  /applications:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationVo'
        required: false
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationDto'
components:
  schemas:
    ApplicationVo:
      required:
        - appName
      type: object
      properties:
        appName:
          type: string
          example: test
        appProfile:
          type: string
          example: test
        appLabel:
          type: string
          example: test
        appCreated:
          type: long
          example: 2022-06-10
        appModified:
          type: long
          example: 2022-06-11
    ApplicationDto:
      required:
        - applications
      type: object
      properties:
        applications:
          type: string
          example: 12345 El Monte Road
        test:
          type: string
          example: Los Altos Hills
        page:
          type: string
          example: CA
        httpStatusCode:
          type: string
          example: 200