openapi: 3.0.1
info:
  title: testing source file
  description: This is a sample server Petstore
  version: 1.0.0
servers:
  - url: http://localhost8080/api
paths:
  /applications/{id}:
    post:
      requestBody:
        $ref: '#/components/requestBodies/ApplicationBody'
      responses:
        200:
          description: success!
components:
  requestBodies:
    ApplicationBody:
      description: A JSON object containing pet information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationVo'
        required: false
  schemas:
    Application:
      required:
        - id
      type: object
      properties:
        appName:
          type: string
          example: test
        appProfile:
          type: string
          example: test
        appLabel:
          type: string
          example: test
        appCreated:
          type: date
          example: 创建时间
        appModified:
          type: date
          example: 更新时间
    ApplicationVo:
      allOf: # Combines the main `Application` schema with `ApplicationVo`-specific properties
        - $ref: '#/components/schemas/Application'
        - type: object
          # all other properties specific to a `Dog`
        - required:
            - id