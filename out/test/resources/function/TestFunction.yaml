info:
  version: 1.0.0
components:
  schemas:
    Application:
      required:
        - appName
      type: object
      properties:
        appName:
          type: string
          example: 应用名称
        appProfile:
          type: string
          example: 环境名
        appLabel:
          type: string
          example: 标签、版本
        appCreated:
          type: date
          example: 创建时间
        appModified:
          type: date
          example: 更新时间